<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игра «Открой сундук»</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Открой один из сундуков и получи промокод!</h1>
  <div class="chests-container">
    <div class="chest" data-chest="0">
      <img src="closed-chest.png" alt="Сундук" />
    </div>
    <div class="chest" data-chest="1">
      <img src="closed-chest.png" alt="Сундук" />
    </div>
    <div class="chest" data-chest="2">
      <img src="closed-chest.png" alt="Сундук" />
    </div>
  </div>

  <div id="result" class="hidden">
    <p id="code-text"></p>
    <button id="reset-button">Попробовать снова</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
